<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giventable</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            text-align: center;
        }
        p{
         padding-left: 20%;
        }
        td{
            height: 35px;
        }
    </style>
</head>

<body>
    <p> Health Chart</p>
    <table  class ="giventabledata"  cellspacing="0" width=45%>
        <tbody>
            <tr>
                <td rowspan="2">
                      State of Health
                </td>
                <td colspan="2">Fasting Value</td>
                <td>After Eatings</td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td> Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
               <td>Pre-Diabaties</td>
                 <td>101</td>
                 <td>126</td>
                 <td>140 to 200</td>
               </tr>
               <tr>
                   <td>Diabetes</td>
                   <td>More than 126</td>
                   <td>N/A</td>
                   <td>More than 200</td>
               </tr>
        </tbody>
    </table>
</body>
</html>
